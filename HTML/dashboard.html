<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="../CSS/dashboard.css" />
        <link rel="stylesheet" href="../CSS/tailwind.css" />
        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/footer.css" />
        <script src="../JavaScript/dashboard.js"></script>
    </head>
    <body>

        <div class="header font-sans md:font-serif pb-3">
            <div class="inline-block ">
                <h2 class="text-3xl font-bold">
                    Shopping Cart
                </h2>
            </div>
            <input class="search rounded border border-black pl-2 focus:outline-none focus:shadow-outline text-xl ml-20" type="search" placeholder="Search...">
            <div  class="inline-block float-right ">
                <div class="inline-block">
                    <h3 id="userName" class="text-2xl font-bold"></h3>
                </div>
                <div class="inline-block float-right ml-5">
                    <img src="../Images/cart.png" class="cart-logo"/>
                </div>
            </div>
        </div>


        <div>
            <div class="footer">
                <div>
                    <h5 class="text-center font-bold p-2">&copy; Sumit Borse 2020 </h5>
                </div>
            </div>
        </div>
    </body>
</html>
