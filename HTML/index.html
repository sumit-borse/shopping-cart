<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../CSS/index.css" />
        <link rel="stylesheet" href="../CSS/tailwind.css" />
        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/footer.css" />
        <script src="../JavaScript/index.js"></script>
    </head>
    
    <body>
        <div class="header font-sans md:font-serif pb-3">
            <div class="inline-block ">
                <h2 class="text-3xl font-bold">
                    Shopping Cart
                </h2>
            </div>
            <div class="inline-block float-right">
                <img src="../Images/cart.png" class="cart-logo"/>
            </div>
        </div>

        <div class="container w-1/2 border-2 border-black p-5 m-16 shadow md:shadow-2xl ">
            <div class="items-center w-full bg-teal-lighter">
                <form method="POST" action="dashboard.html">
                    <div class="flex flex-col mb-4">
                        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="name">Name</label>
                        <input class="border py-2 px-3 text-grey-darkest" type="text" name="name" id="name" required>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="email">Email</label>
                        <input class="border py-2 px-3 text-grey-darkest" type="email" name="email" id="email" required>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="mobileNumber">Mobile Number</label>
                        <input class="border py-2 px-3 text-grey-darkest" type="number" name="mobileNumber" required id="mobileNumber">
                    </div>
                   
                    <button class="block bg-green-300 hover:bg-green-600 font-bold text-white uppercase text-lg mx-auto p-4 rounded" type="submit" onclick="updateUserDetails()">Continue Shopping</button>
                </form>
            </div>
        </div>


        <div>
            <div class="footer">
                <div>
                    <h5 class="text-center font-bold p-2">&copy; Sumit Borse 2020 </h5>
                </div>
            </div>
        </div>
    </body>
</html>
