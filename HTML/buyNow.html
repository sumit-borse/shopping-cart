<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Order Summary</title>
        <link rel="stylesheet" href="../CSS/buyNow.css" />
        <link rel="stylesheet" href="../CSS/tailwind.css" />
        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/footer.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <script src="../JavaScript/buyNow.js"></script>
    </head>
    <body>

        <div class="header font-sans md:font-serif pb-3 " id="myHeader">
            <div class="inline-block ">
                <h2 class="text-3xl font-bold">
                    Shopping Cart
                </h2>
            </div>
            <div  class="inline-block float-right ">
                <div class="inline-block">
                    <h3 id="userName" class="text-2xl font-bold"></h3>
                </div>
                <div class="inline-block float-right ml-5 mt-1 ">
                    <a href="./cart.html"><i class="fas fa-shopping-cart cart-icon text-2xl text-white"><span class="cart-count" id="cartCount"></span></i></a>
                </div>
            </div>
        </div>

        <div class="item-container shadow md:shadow-2xl mt-10 mb-10" id="container">
            <div class="table-div">
                <table class="invoice-table w-full ">
                    <thead>
                        <th style="width: 60%;">Name</th>
                        <th style="width: 10%;">Quantity</th>
                        <th style="width: 10%;">MRP</th>
                        <th style="width: 10%;">Discount</th>
                        <th style="width: 10%;">Price</th>
                    </thead>
                    <tbody id="invoiceReacord">

                    </tbody>
                </table>
            </div>
            <div class="form-div">
                <form action="./dashboard.html" method="post" onsubmit="return placeOrder()">
                    <div class="flex flex-col mb-4">
                        <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="address">Delivery Address</label>
                        <textarea class="border py-2 px-3 text-grey-darkest" required></textarea>
                    </div>
                    <button class="buy-now-button block bg-green-300 hover:bg-green-600 font-bold text-white text-lg  p-4 rounded" type="submit">Place Order</button>

                </form>
            </div>
        </div>
        <div>
            <div class="footer">
                <div>
                    <h5 class="text-center font-bold p-2">&copy; Sumit Borse 2020 </h5>
                </div>
            </div>
        </div>
    </body>
</html>
